<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima 7 Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="/assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
        integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
        crossorigin="anonymous"></script>
</head>

<body>
    <header class="bg-success text-center py-3">
        <h1 class="fw-bold h3 text-white my-1">Weather Dashboard</h1>
    </header>
    <div class="container-fluid my-4 weather-data">
        <div class="row">
            <div class="col-xxl-3 col-md-4 px-lg-4">
                <input type="text" id="city" class="py-2 form-control" placeholder="Enter City">
                <button id="submit" class="btn btn-success py-2 w-100 mt-3 mb-2">Get Weather</button>
                <div id="city-history" class="mb-3"></div>
            </div>
            <div class="col-xxl-9 col-md-8 mt-md-1 mt-4 pe-lg-4">
                <div id="container" class="current-weather bg-success text-white py-2 px-4 rounded-3">
                    <div class="mt-3 d-flex justify-content-between"></div>
                    <h2 id="city-name"></h2>
                    <p id="date" class="fw-bold"></p>
                    <img id="icon" src="" alt="">
                    <p id="temp" class="my-3 mt-3"></p>
                    <p id="hum" class="my-3"></p>
                    <p id="wind" class="my-3"></p>
                </div>
                <div id="forecast">
                    <h2 class="fw-bold my-4">5 Day Forecast</h2>
                    <div class="row" id="forecast-container"></div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
